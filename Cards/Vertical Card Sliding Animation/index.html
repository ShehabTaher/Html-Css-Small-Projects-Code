<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Sliding Animation</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="card" style="--delay:-1;">
            <div class="content">
                <div class="img"><img src="img/img-1.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Shehab Taher</span>
                    <p>Frontend Developer</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay:0;">
            <div class="content">
                <div class="img"><img src="img/img-2.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Andrew Neil</span>
                    <p>YouTuber & Blogger</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay:1;">
            <div class="content">
                <div class="img"><img src="img/img-3.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Jasmine Carter</span>
                    <p>Freelancer & Vlogger</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay:2;">
            <div class="content">
                <div class="img"><img src="img/img-4.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Justin Chung</span>
                    <p>Backend Developer</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay:2;">
            <div class="content">
                <div class="img"><img src="img/img-5.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Adrina Calvo</span>
                    <p>Teacher & Advertiser</p>
                </div>
            </div>
            <a href="#">Follow</a>
        </div>
    </div>
</body>

</html>
